<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Stock Analysis</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3366FF",
                        "background-light": "#f6f7f8",
                        "background-dark": "#1A202C",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#E2E8F0]">
<div class="flex min-h-screen w-full">
<div class="flex flex-1 flex-col justify-center items-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
<div class="mx-auto w-full max-w-sm lg:w-96">
<div>
<div class="flex items-center gap-3 mb-8">
<span class="material-symbols-outlined text-primary text-4xl">trending_up</span>
<h2 class="text-2xl font-bold leading-9 tracking-tight text-slate-800 dark:text-white">Finanlytics</h2>
</div>
<div class="flex min-w-72 flex-col gap-2">
<p class="text-slate-800 dark:text-white text-3xl font-bold tracking-tight">Create Your Account</p>
<p class="text-slate-500 dark:text-[#E2E8F0] text-base font-normal leading-normal">Unlock AI-powered market insights.</p>
</div>
</div>
<div class="mt-10">
<div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-slate-300 dark:border-[#324867] bg-white dark:bg-[#2D3748] h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 text-base font-normal leading-normal" placeholder="John Doe" type="text" value=""/>
</label>
</div>
<div>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-slate-300 dark:border-[#324867] bg-white dark:bg-[#2D3748] h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 text-base font-normal leading-normal" placeholder="johndoe@email.com" type="email" value=""/>
</label>
</div>
<div>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-slate-300 dark:border-[#324867] bg-white dark:bg-[#2D3748] h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 pr-10 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 dark:text-slate-500 hover:text-primary" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
<div class="mt-2 flex items-center gap-x-2">
<div class="h-1.5 flex-1 rounded-full bg-slate-200 dark:bg-slate-700">
<div class="h-1.5 w-1/4 rounded-full bg-red-500"></div>
</div>
<p class="text-xs text-red-500">Weak</p>
</div>
</label>
</div>
<div>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Confirm Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-slate-300 dark:border-[#324867] bg-white dark:bg-[#2D3748] h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-3 pr-10 text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 dark:text-slate-500 hover:text-primary" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-primary focus:ring-primary" id="terms-and-privacy" name="terms-and-privacy" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="terms-and-privacy">
                                    I agree to the <a class="font-medium text-primary hover:text-primary/80" href="#">Terms</a> and <a class="font-medium text-primary hover:text-primary/80" href="#">Privacy Policy</a>.
                                </label>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">Sign Up</button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-300 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm font-medium leading-6">
<span class="bg-background-light dark:bg-background-dark px-6 text-slate-500 dark:text-slate-400">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-1 gap-4">
<a class="flex w-full items-center justify-center gap-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2.5 text-sm font-semibold text-slate-800 dark:text-white shadow-sm hover:bg-slate-50 dark:hover:bg-slate-700 focus-visible:ring-transparent" href="#">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>
<span class="text-sm font-semibold leading-6">Google</span>
</a>
</div>
</div>
<p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
                            Already have an account?
                            <a class="font-semibold leading-6 text-primary hover:text-primary/80" href="#">Log In</a>
</p>
</div>
</div>
</div>
</div>
<div class="relative hidden w-0 flex-1 lg:block">
<div class="absolute inset-0 h-full w-full bg-slate-900/50"></div>
<img class="absolute inset-0 h-full w-full object-cover" data-alt="Abstract visualization of financial data charts and graphs with a futuristic blue and green glow." src="https://lh3.googleusercontent.com/aida-public/AB6AXuBlEwRIo8xFrPcrHN_8BM1Ci3cOpJAqYdqg-vzO9Eubnz3iN9b73BSHTi6hSx7MdEYdKViHSbNCfY9_ntvcxWIuymYVf3XB_s0BUe7DdJaT0dumEiRMKQxgRIOwpIL5PxMNi5YAUjTGedCUYoPG8_lV3GLULGrJxf8Vn9M-9WQ2s992sDUA6PafbAo_5xi1g-3yWfeKL0PTeUaJDJew4kshvUCBf7z-jfpLlXZeb2mwWMRDIxfyXdoUSdLMwFUTrjrCUJO5hjmkcZRE"/>
<div class="absolute bottom-10 left-10 text-white max-w-md p-6 bg-black/20 backdrop-blur-md rounded-xl">
<h2 class="text-3xl font-bold">Smarter Investing Starts Here.</h2>
<p class="mt-2 text-slate-200">Join thousands of investors using our AI to get ahead of the market.</p>
</div>
</div>
</div>
</body></html>
