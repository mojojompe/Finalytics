<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Stonks</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#136dec",
            "background-light": "#f6f7f8",
            "background-dark": "#101822",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>
<body>
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark font-display dark" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="fixed top-0 left-0 w-full">
<header class="flex items-center justify-between whitespace-nowrap p-4 md:p-6">
<div class="flex items-center gap-3 text-gray-800 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">Stonks</h2>
</div>
<div class="flex items-center gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/10 text-primary dark:bg-white/10 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Log In</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Sign Up</span>
</button>
</div>
</header>
</div>
<main class="w-full max-w-md p-6">
<div class="flex flex-col gap-6">
<!-- Page Heading -->
<div class="flex flex-col gap-2 text-center">
<p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Forgot Your Password?</p>
<p class="text-gray-500 dark:text-[#92a9c9] text-base font-normal leading-normal">
            No problem. Enter the email address associated with your account, and we will send you a link to reset your password.
          </p>
</div>
<!-- Form Container -->
<div class="flex flex-col gap-6">
<!-- Text Field -->
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-[#324867] dark:bg-[#192433] dark:text-white focus:dark:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#92a9c9] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
<!-- Single Button -->
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Send Reset Instructions</span>
</button>
<!-- Meta Text -->
<p class="text-gray-500 dark:text-[#92a9c9] text-sm font-normal leading-normal text-center">
<a class="underline hover:text-primary dark:hover:text-white transition-colors" href="#">Back to Login</a>
</p>
</div>
</div>
</main>
</div>
</body></html>
